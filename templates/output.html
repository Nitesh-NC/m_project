<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUtput</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalTour">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-body p-5">
                    <h4 >Prediction: {{ prediction }}</h4><br>
                    {% if 'message' in disease_info %}
                    <p>{{ disease_info.message }}</p>
                    {% else %}

                    <ul class="d-grid gap-4 my-5 list-unstyled small">
                        <li class="d-flex gap-4">
                        <li><strong>Cause:</strong> {{ disease_info.cause }}</li>
                        <li><strong>Major Reason:</strong> {{ disease_info.major_reason }}</li>
                        <li><strong>Prevention:</strong> {{ disease_info.prevention }}</li>
                        </li>
                        {% endif %}

                    </ul>
                    <a href="./" class="btn btn-lg btn-dark mt-5 w-100">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
